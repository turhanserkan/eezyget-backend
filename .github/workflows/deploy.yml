name: Deploy to VPS

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Deploy to VPS
      uses: appleboy/ssh-action@v0.1.7
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        script: |
          echo "=== Finding Node.js app directory ==="
          find / -name "package.json" -path "*/eezyget*" 2>/dev/null | head -5
          find / -name "server.js" 2>/dev/null | head -5
          find / -name "*eezyget*" -type d 2>/dev/null | head -5
          
          echo "=== PM2 status ==="
          pm2 status
          
          echo "=== Trying common directories ==="
          for dir in /var/www/api /home/node /root/api /opt/app /home/turhans; do
            if [ -d "$dir" ]; then
              echo "Found directory: $dir"
              ls -la "$dir" | head -10
            fi
          done